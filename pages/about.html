<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="../styles/about.css">
</head>
<body>
    <!-- FIRST -->
    <div class="first-page">
        <!-- header -->
        <header class="header">
            <nav class="nav-bar">
                <a href="index.html" id="home">home</a>
                <a href="./pages/products.html" id="products">products</a>
                <a href="./pages/about.html" id="about">about</a>
            </nav>

            <!-- toggle nav -->
            <div class="toggle">
                <span class="material-symbols-outlined">menu</span>
            </div>
            <!-- end toggle nav -->

            <div class="logo-div">
                <img src="./img/logo-white.svg" alt="logo">
            </div>
            <div class="cart-div">
                <span id="cart-icon" class="material-symbols-outlined">shopping_cart</span>
                <div class="number-cart-div">
                    <p id="cart">3</p>
                </div>
            </div>
        </header>
        <!-- end header -->

        <!-- modal hidden -->
        <article class="modal">
            <div class="modal-content">
                <div class="button-modal">
                    <button class="modal-close">
                        <span id="close-modal" class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div class="list-modal">
                    <a href="index.html"><span class="material-symbols-outlined">home</span>home</a>
                    <a href="./pages/products.html"><span class="material-symbols-outlined">bed</span>products</a>
                    <a href="./pages/about.html"><span class="material-symbols-outlined">book</span>about</a>
                </div>
            </div>
        </article>
        <!-- end modal -->

        <!-- hero -->
        <article class="hero">
            <h1 class="title">rest, relax, unwind</h1>
            <h2 class="subtitle">Embrace your choices - we do</h2>
            <div class="button-div">
                <button class="btn">show now</button>
            </div>
        </article>
        <!-- end hero -->
    </div>
</body>
</html>
