<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="../styles/cartOverlay.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>

    <!-- CART overlay -->
    <div class="cart-overlay">
        <aside class="cart-modal">
            <div class="close">
                <span id="close-modal-cart" class="material-symbols-outlined">close</span>
            </div>
            <div class="content-cart">
                <h2>your bag</h2>
                <div class="cart-items">
                    <!-- single item -->
                    <div class="item">
                        <div class="image-item-div">
                            <img src="../img/6d92321b.jpg" alt="">
                        </div>
                        <div class="content-item-div">
                            <h3 class="item-title">utopi sofa</h3>
                            <p class="item-price"><span>$</span>39.95</p>
                            <button class="remove-item">remove</button>
                        </div>
                        <div class="number-item-div">
                            <button class="plus-item item-btn">
                                <span class="material-symbols-outlined">expand_less</span>
                            </button>
                            <p class="number">0</p>
                            <button class="minus-item item-btn">
                                <span class="material-symbols-outlined">expand_more</span>
                            </button>
                        </div>
                    </div>
                    <!-- end single item -->
                </div>
                <div class="total-price">total: $<span class="price">0.00</span></div>
                <button class="checkout">checkout</button>
            </div>
        </aside>
    </div>
    <!-- cart overlay end -->

    <!-- FIRST -->
    <div class="first-page">
        <!-- header -->
        <header class="header">
            <nav class="nav-bar">
                <a href="../index.html" id="home">home</a>
                <a href="./products.html" id="products">products</a>
                <a href="./about.html" id="about">about</a>
            </nav>

            <!-- toggle nav -->
            <div class="toggle">
                <span class="material-symbols-outlined">menu</span>
            </div>
            <!-- end toggle nav -->

            <div class="logo-div">
                <img src="../img/logo-black.svg" alt="logo">
            </div>
            <div class="cart-div">
                <span id="cart-icon" class="material-symbols-outlined">shopping_cart</span>
                <div class="number-cart-div">
                    <p id="cart">3</p>
                </div>
            </div>
        </header>
        <!-- end header -->

        <!-- hero page -->
        <div class="page-hero">
            <div class="title-hero">
                <h1>Home / About</h1>
            </div>
        </div>
        <!-- end hero page -->

        <!-- modal hidden -->
        <article class="modal">
            <div class="modal-content">
                <div class="button-modal">
                    <button class="modal-close">
                        <span id="close-modal" class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div class="list-modal">
                    <a href="../index.html"><span class="material-symbols-outlined">home</span>home</a>
                    <a href="./products.html"><span class="material-symbols-outlined">bed</span>products</a>
                    <a href="./about.html"><span class="material-symbols-outlined">book</span>about</a>
                </div>
            </div>
        </article>
        <!-- end modal -->
    </div>
    <script type="module" src="../products.js"></script>
</body>
</html>
