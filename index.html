<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>

    <!-- FIRST -->
    <div class="first-page">
        <!-- header -->
        <header class="header">
            <nav class="nav-bar">
                <a href="" id="home">home</a>
                <a href="" id="products">products</a>
                <a href="" id="about">about</a>
            </nav>
            <div class="logo-div">
                <img src="./img/logo-white.svg" alt="logo">
            </div>
            <div class="cart-div">
                <span id="cart-icon" class="material-symbols-outlined">shopping_cart</span>
                <div class="number-cart-div">
                    <p id="cart">3</p>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- hero -->
        <article class="hero">
            <h1 class="title">rest, relax, unwind</h1>
            <h2 class="subtitle">Embrace your choices - we do</h2>
            <div class="button-div">
                <button class="btn">show now</button>
            </div>
        </article>
        <!-- end hero -->
    </div>

    <!-- SECOND -->
    <article class="feature-div">
        <h2 class="featured-title">
            <span>/</span>featured
        </h2>
        <div class="items-div">
            <!-- single item -->
            <div class="single-item">
                <div class="image">
                    <img class="items-images" src="./img/6d92321b.jpg" alt="">
                    <div class="products-icons">
                        <div id="search-icon" class="function-icon">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                        <div id="shopping-icon" class="function-icon">
                            <span class="material-symbols-outlined">shopping_cart</span>
                        </div>
                    </div>
                </div>
                <h3 class="item-title">high-back bench</h3>
                <p class="price">$9.99</p>
            </div>
            <!-- end single item -->
            <!-- single item -->
            <div class="single-item">
                <div class="image">
                    <img class="items-images" src="./img/6d92321b.jpg" alt="">
                    <div class="products-icons">
                        <div id="search-icon" class="function-icon">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                        <div id="shopping-icon" class="function-icon">
                            <span class="material-symbols-outlined">shopping_cart</span>
                        </div>
                    </div>
                </div>
                <h3 class="item-title">high-back bench</h3>
                <p class="price">$9.99</p>
            </div>
            <!-- end single item -->
            <!-- single item -->
            <div class="single-item">
                <div class="image">
                    <img class="items-images" src="./img/6d92321b.jpg" alt="">
                    <div class="products-icons">
                        <div id="search-icon" class="function-icon">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                        <div id="shopping-icon" class="function-icon">
                            <span class="material-symbols-outlined">shopping_cart</span>
                        </div>
                    </div>
                </div>
                <h3 class="item-title">high-back bench</h3>
                <p class="price">$9.99</p>
            </div>
            <!-- end single item -->
        </div>
        <button class="all-products-button">all products</button>
    </article>
    <script src="app.js"></script>
</body>
</html>
